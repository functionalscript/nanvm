name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-13']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - run: sysctl -n machdep.cpu.brand_string
      if: matrix.os == 'macos-13'
    - run: cargo test --verbose
    - run: npm ci
    - run: npm test
    - run: npm run json
